{% extends 'hospital_app/base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card feature-card">
                <div class="card-header bg-warning text-white">
                    <h4 class="mb-0">üîê Forgot Password</h4>
                </div>
                <div class="card-body">
                    <p class="text-muted mb-4">
                        Enter your email address below, and we'll send you instructions to reset your password.
                    </p>
                    
                    <form method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-warning btn-lg">Send Reset Email</button>
                            <a href="{% url 'staff_login' %}" class="btn btn-outline-secondary">Back to Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
