{% extends 'hospital_app/base.html' %}
{% load static %}

{% block title %}Update Patient - Hospital Management{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0"><i class="fas fa-user-edit"></i> Update Patient</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="first_name" class="form-label">First Name *</label>
                                    <input type="text" class="form-control" id="first_name" name="first_name"
                                           value="{{ patient.first_name }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="last_name" class="form-label">Last Name *</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name"
                                           value="{{ patient.last_name }}" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="email" name="email"
                                           value="{{ patient.email }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone *</label>
                                    <input type="text" class="form-control" id="phone" name="phone"
                                           value="{{ patient.phone }}" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="date_of_birth" class="form-label">Date of Birth</label>
                                    <input type="date" class="form-control" id="date_of_birth" name="date_of_birth"
                                           value="{{ patient.date_of_birth|date:'Y-m-d' }}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="gender" class="form-label">Gender</label>
                                    <select class="form-control" id="gender" name="gender">
                                        <option value="Male" {% if patient.gender == 'Male' %}selected{% endif %}>Male</option>
                                        <option value="Female" {% if patient.gender == 'Female' %}selected{% endif %}>Female</option>
                                        <option value="Other" {% if patient.gender == 'Other' %}selected{% endif %}>Other</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="blood_group" class="form-label">Blood Group</label>
                                    <select class="form-control" id="blood_group" name="blood_group">
                                        <option value="">Select Blood Group</option>
                                        <option value="A+" {% if patient.blood_group == 'A+' %}selected{% endif %}>A+</option>
                                        <option value="A-" {% if patient.blood_group == 'A-' %}selected{% endif %}>A-</option>
                                        <option value="B+" {% if patient.blood_group == 'B+' %}selected{% endif %}>B+</option>
                                        <option value="B-" {% if patient.blood_group == 'B-' %}selected{% endif %}>B-</option>
                                        <option value="AB+" {% if patient.blood_group == 'AB+' %}selected{% endif %}>AB+</option>
                                        <option value="AB-" {% if patient.blood_group == 'AB-' %}selected{% endif %}>AB-</option>
                                        <option value="O+" {% if patient.blood_group == 'O+' %}selected{% endif %}>O+</option>
                                        <option value="O-" {% if patient.blood_group == 'O-' %}selected{% endif %}>O-</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="emergency_contact" class="form-label">Emergency Contact</label>
                                    <input type="text" class="form-control" id="emergency_contact" name="emergency_contact"
                                           value="{{ patient.emergency_contact }}">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" name="address" rows="3">{{ patient.address }}</textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'patient-list' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-warning">Update Patient</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
